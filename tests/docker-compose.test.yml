services:
  app-test:
    build:
      context: ../
      dockerfile: tests/Dockerfile
    environment:
      - DATABASE_URL=postgresql://root:root@postgres:5432/goods_store
      - ENVIRONMENT=test
    depends_on:
      - postgres
    command: pytest tests/integration/ -v

  postgres:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      POSTGRES_DB: goods_store
    volumes:
      - ./fixtures/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5
